<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Islamic Star Patterns - Michael Fares</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
  <h1>
    Islamic Star Patterns Drawn with HTML Canvas
  </h1>
  <!-- <p>Islamic Star Patterns are one of the fundemental components of Islamic art and architecture. They are a form of sacred geometry with the main elements of their asthetic being symmetry, infitine repetition, proportionality and mathamatical elegance. Growing up in the Islamic world for much of my childhood, I have always been fascinated by these patterns. I invite you below to explore and admire them!</p> -->
<div class="options">
  <label for="scale">Scale:</label>
  <input name="scale" id="scale" type="number" value="5" min="1" max="20">

  <label for="lineWidth">Line Weight:</label>
  <input name="lineWidth" id="lineWidth" type="number" value="3" min="1" max="100">

  <label for="background">Background color:</label>
  <input name="background" id="background" type="color" value="#3C2317">

  <label for="lineColor">Line color:</label>
  <input name="lineColor" id="lineColor" type="color" value="#ffffff">

  <label for="pattern">Pattern:</label>
  <select name="pattern" id="pattern">
    <option value="pattern1">Pattern 1</option>
    <option value="pattern2">Pattern 2</option>
    <option value="pattern3">Pattern 3</option>
    <option value="pattern4">Pattern 4</option>
    <option value="pattern5">Pattern 5</option>
  </select>
  
</div>
</div>
  <script type="module" src="./main.js"></script>
</body>
</html>
